<script>


// Original Roman Numeral Converter Code: 
var romanNChart = {
  1:"I",
  4:"IV",
  5:"V",
  9:"IX",
  10:"X",
  40:"XL",
  50:"L",
  90:"XC",
  100:"C",
  400: "CD",
  500: "D",
  900: "CM",
  1000:"M"
}

var romanNumberalString = "";
function makeMeRoman(num){
  var keyArray = [1000,900,500,400,100,90,50,40,10,9,5,4,1];
  for(let i = 0; i<keyArray.length; i++){
    var currentKey = keyArray[i];
    if(num / currentKey >= 1){
      var multplier = Math.floor(num/currentKey);
      var remainder = num - multplier * currentKey;
      for(let j = 0; j < multplier; j++){
        romanNumberalString += romanNChart[currentKey];
      }
      makeMeRoman(remainder);
      return romanNumberalString;
    }
    if(num / currentKey == 0){
      return romanNumberalString;
    }
  }
}
